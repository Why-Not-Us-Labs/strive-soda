<svg width="360" height="728" viewBox="0 0 360 728" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- iPhone Frame -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Outer Frame -->
  <rect x="0" y="0" width="360" height="728" rx="48" ry="48" fill="none" stroke="#000" stroke-width="12"/>

  <!-- Screen Bezel -->
  <rect x="12" y="12" width="336" height="704" rx="40" ry="40" fill="none" stroke="#222" stroke-width="4"/>

  <!-- Notch -->
  <path d="M 140 12 Q 140 28, 156 28 L 204 28 Q 220 28, 220 12" fill="#000" stroke="#000" stroke-width="2"/>

  <!-- Speaker -->
  <rect x="156" y="20" width="48" height="4" rx="2" fill="#1a1a1a"/>

  <!-- Camera -->
  <circle cx="192" cy="22" r="5" fill="#0a0a0a"/>
  <circle cx="192" cy="22" r="3" fill="#1a3a4a"/>
</svg>
